<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables and Custom Properties</title>
    <style>
        :root{
            --box-color: red;

        }
        .container{
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
width: 500px;
margin: auto;
        }

.box{
border: 3px solid green;
background-color: var(--box-color);
box-shadow: 7px 7px var(--box-color);
}

.class3{

}

    </style>
</head>

<body>
    <div class="container">
        <div class="box"  id="box1">box 1</div>
        <div class="box" id="box2">box 2
            <!-- <div class="box" id="box2.1">box 2.1</div> -->
        </div>
        <div class="class3" id="box3">box 3</div>
        <div class="box" id="box4">box 4</div>
    </div>
</body>
</html>
