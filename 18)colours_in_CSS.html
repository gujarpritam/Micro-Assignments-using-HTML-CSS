<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
        #firstPara{
            color: rgb(203, 223, 216);
            font-weight: bold;
            background-color: rgb(0, 0, 0); /*color by rgb value*/
        }
        #secondPara{    
            color: #80bfff;  /*color by hex value*/
        }
    </style>
</head>
<body>
    <h2>CSS Colors</h2>
    <p id="firstPara">These are colors in CSS</p>  
    <p id="secondPara">These are colors in CSS</p>
</body> <!---->
</html>
