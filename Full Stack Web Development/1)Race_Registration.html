<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <form action="">
        <h1>Race Registration!</h1>
        <label for="first">First Name</label>
        <input type="text" id="first" name="first">
        <label for="last">Last Name</label>
        <input type="text" id="last" name="last">

        <div>
            <p><label for="">Select a Race:</label></p>
            <p><input type="radio" name="race" id="selection1"><label for="selection1">Fun Run 5k</label></p>
            <p><input type="radio" name="race" id="selection2"><label for="selection2">Half Marathon</label></p>
            <p><input type="radio" name="race" id="selection3"><label for="selection3">Full Marathon</label></p>
        </div>

        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail">
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass">
        </div>

        <div>
            <label for="age_group">Select age Group</label>
            <select id="age_group" name="age">
                <option value="under 18" name="age">under 18</option>
                <option value="18-30" name="age">18-30</option>
                <option value="30-50" name="age">30-50</option>
                <option value="50+" name="age">50+</option>
            </select>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>
</body>

</html>
